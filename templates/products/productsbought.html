{% extends "base.html" %} {% block content %}
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
                <th>View</th>
            </tr>
        </thead>
        <tbody>
            {% for p in purchase %}
            <tr>
                <td><a href="{% url 'productbyid' p.id %}">{{ p.title }}</a></td>
                <td>{{ p.product_info }}</td>
                <td>{{ p.price }}</td>
                <td>
                    <a href="{% url 'productbyid' p.product_id %}">
                        <button type="button" class="btn btn-default">View</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
