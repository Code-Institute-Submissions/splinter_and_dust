{% extends "base.html" %}
{% block content %}
    {% load bootstrap_tags %}
    <h1>Product Upload</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Save and finish</button>
    </form>
    <br>
    <a href="{% url 'productsbyuser' %}"><button type="submit" class="btn btn-info">View your products</button></a>
{% endblock %}
